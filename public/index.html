<!doctype html>

<html ng-app="beats">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Beats by Reddit</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>

  </head>

  <body ng-controller="SongController">

    <nav class="navbar navbar-default navbar-fixed" style="max-width:100vw">
      <div class="container-fluid">

        <div class="navbar-header">
          <button style="float:right" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="" ng-click="sort('data.score')"><h4>Top</h4></a></li>
            <li><a href="" ng-click="sort('data.created')"><h4>New</h4></a></li>
          </ul>
        </div>

    </div>
  </nav>

    <div class="container">

      <div class="row">

        <div ng-repeat="song in songs | orderBy: sortBy | limitTo: 8 ">

          <div class="col-sm-5 col-sm-offset-1 col-xs-12 well">

            <iframe width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{song.data.url}}"></iframe>

            <div class="col-xs-12">
              <div class="col-xs-5 col-xs-offset-1"><i class="fa fa-reddit-square fa-5x"></i></div>
              <div class="col-xs-5"><i class="fa fa-soundcloud fa-5x"></i></div>
            </div>

          </div>

        </div>
      </div>
    </div>

  </body>

</html>
